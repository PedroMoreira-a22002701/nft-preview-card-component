<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <<div class="container">
    <div class="image-wrapper">
      <picture>
        <img src="images/image-equilibrium.jpg" alt="">
      </picture>
    </div>
    <div class="description">
      <div class="title">
        <h1>Equilibrium #3429</h1>
      </div>
      <div class="information">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="details">
        <p class="value"><img src="/images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
        <p class="days-left"><img src="/images/icon-clock.svg" alt=""> 3 days left</p>
      </div>
      <div class="author">
        <img class="author" src="/images/image-avatar.png" alt="">
        <p>Creation of <em>Jules Wyvern</em></p>
      </div>
    </div>
  </div>

</body>
</html>
